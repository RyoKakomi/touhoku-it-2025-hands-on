<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Service navigation -->
  <rect x="20" y="20" width="560" height="40" fill="#f8f9fa" rx="4"/>
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="14" fill="#495057">サービス &gt; 作成画面</text>
  
  <!-- Form area -->
  <rect x="40" y="80" width="520" height="150" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="6"/>
  
  <!-- Form fields -->
  <rect x="60" y="100" width="100" height="15" fill="#6c757d" rx="2"/>
  <rect x="180" y="100" width="300" height="20" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="3"/>
  
  <rect x="60" y="140" width="80" height="15" fill="#6c757d" rx="2"/>
  <rect x="180" y="140" width="200" height="20" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="3"/>
  
  <rect x="60" y="180" width="120" height="15" fill="#6c757d" rx="2"/>
  <rect x="180" y="180" width="150" height="20" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="3"/>
  
  <!-- Highlighted Create Button -->
  <rect x="450" y="250" width="120" height="35" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="6"/>
  <text x="510" y="272" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">作成</text>
  
  <!-- Arrow pointing to button -->
  <path d="M380 240 L430 260 L380 280" stroke="#dc3545" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Instruction text -->
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" text-anchor="middle">この「作成」ボタンをクリック</text>
</svg>