<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="logoMountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景の山々のシルエット -->
  <path d="M0 35 Q20 20 40 30 Q60 15 80 25 Q100 10 120 20 Q140 25 160 30 Q180 20 200 30 Q220 35 240 40 V60 H0 Z" 
        fill="url(#logoMountainGradient)" opacity="0.1"/>
  
  <!-- メインのロゴマーク（岩手山） -->
  <g transform="translate(10, 5)">
    <!-- 山の形 -->
    <path d="M0 40 Q8 25 16 30 Q24 20 32 25 Q40 30 48 35 V50 H0 Z" 
          fill="url(#logoMountainGradient)"/>
    <!-- 雪化粧 -->
    <path d="M8 30 Q16 22 24 26 Q32 20 40 24 Q35 28 24 32 Q16 28 8 35 Z" 
          fill="#f8f9fa" opacity="0.8"/>
  </g>
  
  <!-- 東北IT物産展 テキスト -->
  <g transform="translate(70, 15)">
    <text x="0" y="15" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="700" 
          fill="url(#textGradient)">東北IT物産展</text>
    <text x="0" y="35" font-family="'Noto Sans JP', sans-serif" font-size="11" font-weight="500" 
          fill="#4a5568">2025</text>
  </g>
  
  <!-- 稲穂のアクセント -->
  <g transform="translate(20, 45)">
    <circle cx="0" cy="0" r="1" fill="#d69e2e"/>
    <circle cx="4" cy="-2" r="0.8" fill="#d69e2e"/>
    <circle cx="8" cy="1" r="1" fill="#d69e2e"/>
    <circle cx="190" cy="0" r="1" fill="#d69e2e"/>
    <circle cx="194" cy="-2" r="0.8" fill="#d69e2e"/>
    <circle cx="198" cy="1" r="1" fill="#d69e2e"/>
  </g>
</svg>